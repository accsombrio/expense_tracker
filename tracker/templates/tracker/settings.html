{% extends  'tracker/main.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2"></div>
    <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="card">
            <div class="header">
                <h4 class="title">User Information</h4>
                <hr />
            </div>
            <div class="content">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>{{ u_form.username.label }}</label>
                        {{ u_form.username }}
                        {{ u_form.username.help_text }}
                    </div>
                    <div class="form-group">
                        <label>{{ u_form.email.label }}</label>
                        {{ u_form.email }}
                    </div>
                    <div class="text-center">
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
