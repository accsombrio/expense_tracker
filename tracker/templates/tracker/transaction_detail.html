
{% extends  'tracker/main.html' %}
{% load humanize %}
{% block content %}
    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="card col-lg-6 col-md-6"  style="margin-bottom: 10px;">
            <div class="header">
                <h4 class="title">{{ object.title }}</h4>
            </div>
            <hr>
            <div class="content">
                <div class="row">
                    <div class="col-lg-3  col-md-3"><label class="category">Amount:</label></div>
                    <div class="col-lg-9  col-md-9">
                        <p>
                            {{ object.amount|floatformat:2|intcomma }}
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3  col-md-3"><label class="category">Category:</label></div>
                    <div class="col-lg-9  col-md-9">
                        <p>
                            {{ object.category }}
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3  col-md-3"><label class="category">Date:</label></div>
                    <div class="col-lg-9  col-md-9">
                        <p>
                             {{ object.date_created|date }} {{ object.date_created|time:"f A" }}
                        </p>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <a class="btn btn-info btn-fill" href="{% url 'transaction-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-fill" href="{% url 'transaction-delete' object.id %}">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
