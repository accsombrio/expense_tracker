{% extends "tracker/main.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            
            <div class="card">
                <div class="header">
                    <h4 class="title">Delete Transaction</h4>
                    <hr/>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="content">
                        <p>Are you sure you want to delete the transaction "{{ object.title }}" ?</p>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger btn-fill" type="submit">Delete</button>
                        <a class="btn btn-info btn-fill" href="{% url 'transaction-detail' object.id %}">Cancel</a>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
    
{% endblock content %}
